<table class="beneficiary-table">
  <thead>
      <tr>
          <th>Account Type/Number</th>
          <th>Username</th>
          <th>Operation</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let beneficiary of data">
          <td>{{beneficiary.type + ' No:' + beneficiary.accNum}}</td>
          <td>{{beneficiary.beneficiaryName}}</td>
          <td>
            <button mat-icon-button (click)="remove(beneficiary.beneficiaryID)" title="View Contact"><mat-icon class="icon">remove_circle</mat-icon></button>
          </td>
      </tr>
  </tbody>
</table>

<div *ngFor="let alert of alerts" class="alert-box">
  <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>
