<header>
    <app-header></app-header>
</header>

<div class="middle">
  <div class="left">
          <img src="assets/images/logo.jpg" alt="Logo" class="logo">
          <h1>Your Personal Banking Partner</h1>
  </div>

  <div class="right">
      <div class="form">
          <h1>Login</h1>
          <form [formGroup]="customerForm" (ngSubmit)="customerLogin()">
            <div class="form-group">
              <input type="text" placeholder="Enter Username" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors?.['required']">Username is required</div>
              </div><br><br>
            </div>

            <div class="form-group">
              <input type="password" placeholder="Enter Password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors?.['required']">Password is required</div>
              </div><br><br>
            </div>

            <button class="button" type="submit">Login</button><br><br>
            <a href="forgetpassword" class="atag">Forgot Password</a><br><br>
            <h2>Not a Customer <a href="customerregister" class="atag">REGISTER HERE</a></h2>
          </form>
      </div>
  </div>
  </div>
