<div class="middle">
    <div class="adminButtons">
    <button class="button1" type="submit" (click)="goToCreateStaff()">Create Staff</button>
    &nbsp;&nbsp;&nbsp;
    <button class="button2" type="submit" (click)="goToViewStaff()">View Staffs</button>
    &nbsp;&nbsp;&nbsp;
    <button class="button3" type="submit" (click)="deleteToken()">Logout</button>
</div>
<br><br>
    <form [formGroup]="createStaffForm" (ngSubmit)="createStaff()">
        <input type="text" placeholder="Enter Staff Name" formControlName="fullname" /><br><br>
        <input type="text" placeholder="Enter Staff UserName" formControlName="username" /><br><br>
        <input type="password" placeholder="Enter Password" formControlName="password" />
        <br><br>
        <input type="password" placeholder="Re Enter Password" formControlName="confirmPassword" />
        <br><br>
        <button class="button" type="submit">Create</button><br><br>
    </form>
</div>
